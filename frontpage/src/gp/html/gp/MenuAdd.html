<!DOCTYPE html>

<html lang="zh-cn">
<head>
<!--#include file="../cl/Header.html"-->
    <script src="../../js/gp/Menu.js" type="text/javascript"></script>
    <script src="../../js/co/CommonAdd.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formAdd",
                validateRules: {

                }
            };
            var ajaxParam = {
                url: RU_GPMENU_ADD,
                submitData: {}
            };
            initAddPage(pageParam, ajaxParam);

        });
    </script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
<!--#include file="../cl/Top.html"-->
<div class="page-container page-content-wrapper">
<!--#include file="../cl/Menu.html"-->
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 page-bar page-bar-height  portlet ">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a id="navbarIndexA" href="">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a id="navbarListA" href="">
						链接菜单管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>新增链接菜单</li>
                </ul>
            </div>
            <div class="portlet light bordered">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-plus"></i>
                                    <span class="caption-subject font-white sbold uppercase">新增链接菜单</span>
                                </div>
                            </div>
                            <div class="form-body portlet-body">
                                <form action="#" id="formAdd" class="form-horizontal">
                                    <div class="form-body">

                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textDomainId" class="control-label col-md-2">应用领域
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textDomainId" name="textDomainId" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textModuleId">功能模块
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textModuleId" name="textModuleId" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textName" class="control-label col-md-2">菜单名称
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textName" name="textName" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textPageId">链接页面
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textPageId" name="textPageId" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textPageUrl" class="control-label col-md-2">链接页面
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textPageUrl" name="textPageUrl" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textPriority">排序字段
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textPriority" name="textPriority" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label class="control-label col-md-2" for="textIconClass">菜单图标样式
                                            </label>
                                                <div class="col-md-3">
                                                    <input id="textIconClass" name="textIconClass" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                    </div>
                                        <div class="form-group">
                                            <div class="element-group">
                                                <label for="textRemark" class="control-label col-md-2">备注
                                                </label>
                                                <div class="col-md-8">

                                                        <textarea id="textareaRemark" name="textareaRemark"
                                                                  class="form-control" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="form-actions">
                                        <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                        <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="../cl/Footer.html"-->
</body>
</html>
