<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <!--#include file="../cl/Header.html"-->
    <script src="../../js/gp/DictionaryType.js" type="text/javascript"></script>
    <script src="../../js/co/CommonAdd.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            FormRepeater.init()

            var pageParam = {
                formId: "formAdd",
                validateRules: {
                    textName: {
                        required: true
                    },
                    textConstantName: {
                        required: true
                    },
                    textDictionaryCode: {
                        number: true,
                        maxlength: 2
                    }
                }
            };

            var ajaxParam = {
                url: RU_GPDICTIONARYTYPE_ADD,
                submitData: {}
            };
            initAddPage(pageParam, ajaxParam);
        });
    </script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
    <!--#include file="../cl/Top.html"-->
    <div class="page-container page-content-wrapper">
        <!--#include file="../cl/Menu.html"-->
        <div class="page-content">
            <div class="row">
                <div class="col-md-12 page-bar page-bar-height  portlet ">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a id="navbarIndexA" href="">主页</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <a id="navbarListA" href="">
                                字典类型管理</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>新增字典类型</li>
                    </ul>
                </div>
                <div class="portlet light bordered">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet box red">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-plus"></i>
                                        <span class="caption-subject font-white sbold uppercase">新增字典类型</span>
                                    </div>
                                </div>
                                <div class="form-body portlet-body">
                                    <form action="#" id="formAdd" class="form-horizontal">
                                        <div class="form-body">

                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label for="textName" class="control-label col-md-2">类型名称<span
                                                            class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textName" name="textName" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="element-group right">
                                                    <label class="control-label col-md-2"
                                                        for="textConstantName">常量名称<span class="required"
                                                            aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textConstantName" name="textConstantName" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="element-group">
                                                    <label class="control-label col-md-2" for="textRemark">备注
                                                    </label>
                                                    <div class="col-md-8">
                                                        <textarea id="textareaRemark" name="textareaRemark"
                                                            class="form-control" rows="3"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-2 control-label">字典信息</label>
                                                <div class="col-md-8">
                                                    <div class="mt-repeater">
                                                        <div data-repeater-list="dictionaryListRepeater">
                                                            <div data-repeater-item class="row">
                                                                <div class="col-md-3">
                                                                    <label class="control-label">字典名称</label>
                                                                    <input id="textDictionaryText" name="textDictionaryText" type="text" data-required="1"
                                                                        placeholder="" class="form-control" />
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <label class="control-label">字典编码</label>
                                                                    <input id="textDictionaryCode" name="textDictionaryCode" type="text" data-required="1"
                                                                        placeholder="" class="form-control" />
                                                                </div>
                                                                <div class="col-md-5">
                                                                    <label class="control-label">备注</label>
                                                                    <br />
                                                                    <textarea name="textDictionaryRemark"
                                                                        class="form-control" rows="3"></textarea>
                                                                </div>

                                                                <div class="col-md-1">
                                                                    <label class="control-label">&nbsp;</label>
                                                                    <a href="javascript:;" data-repeater-delete
                                                                        class="btn btn-danger">
                                                                        <i class="fa fa-close"></i>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <hr>
                                                        <a href="javascript:;" data-repeater-create
                                                            class="btn btn-info mt-repeater-add">
                                                            <i class="fa fa-plus"></i> 新增字典项</a>
                                                        <br>
                                                        <br>
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="form-actions">
                                            <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                            <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--#include file="../cl/Footer.html"-->
</body>

</html>
