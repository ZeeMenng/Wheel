<script type="text/javascript">
	$(document).ready(function() {

		var ajaxParamBoolean = {
			url : RU_GPDICTIONARY_GETLISTBYTYPEID + DI_CATALOG_INTERFACE
		};
		// 初始化是否级联单选按钮组
		var radioParam = {
			containerId : "cascadeContainerDiv",
			name : "catalogTypeCodeRadio",
			textField : "text",
			valueField : "code"
		};

		initRadioList(radioParam, ajaxParamBoolean);

		$("input[type=radio][name='catalogTypeCodeRadio']").change(function() {
			initUlCatalogCategoryTree(this.value);
			$("#textName").val(null);
			$("#textareaRemark").val(null);

		});

		//暂时默认全部级联，禁用其它选项
		$("input[name='catalogTypeCodeRadio'][value=1]").attr("checked", true);
		$("input[name='catalogTypeCodeRadio'][value=1]").change();

	
	});
</script>
