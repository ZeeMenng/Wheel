<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <!--#include file="../cl/Header.html"-->
    <script src="../../js/gp/Message.js" type="text/javascript"></script>
    <script src="../../js/co/CommonAdd.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formAdd",
                validateRules: {
                    textTitle: {
                        required: true
                    },
                    textContent: {
                        required: true
                    },
                    textReceiverNames: {
                        required: true
                    }
                }
            };
            var ajaxParam = {
                url: RU_GPMESSAGE_ADD,
                submitData: {}
            };
            initAddPage(pageParam, ajaxParam);


        });
    </script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
    <!--#include file="../cl/Top.html"-->
    <div class="page-container page-content-wrapper">
        <!--#include file="../cl/Menu.html"-->
        <div class="page-content">
            <div class="row">
                <div class="col-md-12 page-bar page-bar-height  portlet ">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a id="navbarIndexA" href="">主页</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <a id="navbarListA" href="">
                                消息提醒管理</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>新增消息提醒</li>
                    </ul>
                </div>
                <div class="portlet light bordered">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet box red">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-plus"></i>
                                        <span class="caption-subject font-white sbold uppercase">新增消息提醒</span>
                                    </div>
                                </div>
                                <div class="form-body portlet-body">
                                    <form action="#" id="formAdd" class="form-horizontal">
                                        <div class="form-body">

                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label class="control-label col-md-2" for="selectTypeCode">消息发送者
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textSenderName" name="textSenderName" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="element-group right">
                                                    <label class="control-label col-md-2" for="selectTypeCode">消息的类型
                                                    </label>
                                                    <div class="col-md-3">
                                                        <select id="selectTypeCode" name="selectTypeCode"
                                                            class="form-control">
                                                            <option value=""></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label for="textTitle" class="control-label col-md-2">消息的标题<span
                                                            class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-8">
                                                        <input id="textTitle" name="textTitle" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label for="selectBusinessId" class="control-label col-md-2">
                                                        接收消息的应用
                                                        <span class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-8">
                                                        <div class="input-group select2-bootstrap-append">
                                                            <select id="selectBusinessId" name="selectBusinessId"
                                                                class="form-control select2">
                                                                <option></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label for="selectOrganizationId"
                                                        class="control-label col-md-2">接收消息的用户<span class="required"
                                                            aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-8">
                                                        <div class="input-group select2-bootstrap-append">
                                                            <select id="selectReceiverIds" name="selectReceiverIds"
                                                                class="form-control select2" onchange="selectChange()">
                                                                <option></option>
                                                            </select>
                                                            <input id="hiddenReceiverNames" name="hiddenReceiverNames"
                                                                type="hidden" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group right">
                                                    <label class="control-label col-md-2" for="textContent">消息的内容<span
                                                            class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-8">
                                                        <textarea id="textareaContent" name="textareaContent"
                                                            class="form-control" rows="3"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="element-group">
                                                    <label class="control-label col-md-2" for="textRemark">备注字段
                                                    </label>
                                                    <div class="col-md-8">
                                                        <textarea id="textareaRemark" name="textareaRemark"
                                                            class="form-control" rows="3"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-actions">
                                                <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                                <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
