<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<!--#include file="../cl/Header.html"-->
	<!--#include file="../cl/HeaderZTree.html"-->
	<link href="../../css/CommonZTree.css" rel="stylesheet" type="text/css" />
	<script src="../../js/co/CommonZTree.js" type="text/javascript"></script>
	<script src="../../js/co/CommonEdit.js" type="text/javascript"></script>
	<script src="../../js/co/CommonList.js" type="text/javascript"></script>
	<script src="../../js/gp/Organization.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			initUlOrganizationTree();
		});
	</script>

</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
	<!--#include file="../cl/Top.html"-->
	<div id="content_right" class="page-container page-content-wrapper">
		<!--#include file="../cl/Menu.html"-->
		<div class="page-content topnav_box">
			<div class="row">
				<div class="col-md-12 page-bar page-bar-height  portlet ">
					<ul class="page-breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a id="navbarIndexA" href="">主页</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li>组织机构管理</li>
					</ul>
				</div>


				<div class="portlet light bordered">

					<div class="row">
						<div class="col-md-4 left-div">
							<div class="portlet box red">
								<div class="portlet-title">
									<div class="caption">
										<i class="icon-layers"></i>
										<span class="caption-subject font-white sbold uppercase">组织机构列表</span>
									</div>
								</div>
								<div class="form-body portlet-body">
									<form action="#" id="formZTree" class="form-horizontal">
										<div class="form-body">

											<div class="form-group">
												<div class="element-group left">

													<div class="col-md-12">
														<div class="mt-radio-inline" id="cascadeContainerDiv"></div>
													</div>
												</div>
											</div>

											<div class="form-group">
												<div class="element-group left">
													<div class="col-md-12">
														<div class="form-group">
															<div class="col-md-12">
																<div class="input-icon right">
																	<!-- <i class="fa fa-search fa-spin font-blue"></i> -->
																	<i class="fa fa-search"></i>
																	<input type="text"
																		id="textCatalogCategoryTreeSearch" value=""
																		class="form-control" placeholder="输入关键词进行搜索……"
																		autocomplete="off" />
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>

											<div class="form-group">
												<div class="element-group left">
													<div class="col-md-12">
														<ul id="ulOrganizationTree" class="ztree jstree-container-ul">
														</ul>
													</div>
												</div>
											</div>

											<div class="form-hidden">
												<input type="hidden" name="hiddenOrgIds" id="hiddenOrgIds">
											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
						<div class="col-md-8 right-div">
							<div class="portlet box red">
								<div class="portlet-title">
									<div class="caption">
										<i class="icon-layers"></i>
										<span class="caption-subject font-white sbold uppercase">组织机构详情</span>
									</div>
								</div>

								<div class="form-body portlet-body">
									<form action="#" id="formEdit" class="form-horizontal repeater">

										<div class="form-body">
											<input id="hiddenId" name="hiddenId" type="hidden" />
											<div class="form-group">
												<div class="element-group left">
													<label class="control-label col-md-2" for="textName">名称<span
															class="required" aria-required="true"> * </span>
													</label>
													<div class="col-md-10">
														<input id="textName" name="textName" type="text"
															data-required="1" class="form-control" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="element-group left">
													<label class="control-label col-md-2" for="textTypeCode">类型<span
															class="required" aria-required="true"> * </span>
													</label>
													<div class="col-md-4">
														<select id="selectTypeCode" name="selectTypeCode"
															class="form-control"
															onchange="$('#queryBuilderForm').submit();">
															<option value=""></option>
														</select>
													</div>
												</div>
												<div class="element-group right">
													<label for="textShortName" class="control-label col-md-2">简称
													</label>
													<div class="col-md-4">
														<input id="textShortName" name="textShortName" type="text"
															data-required="1" class="form-control" />
													</div>
												</div>

											</div>
											<div class="form-group">

												<div class="element-group left">
													<label class="control-label col-md-2" for="textPhone">电话
													</label>
													<div class="col-md-4">
														<input id="textPhone" name="textPhone" type="text"
															data-required="1" class="form-control" />
													</div>
												</div>
												<div class="element-group right">
													<label for="textEmail" class="control-label col-md-2">邮箱
													</label>
													<div class="col-md-4">
														<input id="textEmail" name="textEmail" type="text"
															data-required="1" class="form-control" />
													</div>
												</div>

											</div>

											<div class="form-group">

												<div class="element-group left">
													<label class="control-label col-md-2" for="textFax">传真
													</label>
													<div class="col-md-4">
														<input id="textFax" name="textFax" type="text" data-required="1"
															class="form-control" />
													</div>
												</div>
												<div class="element-group right">
													<label for="textPostcode" class="control-label col-md-2">邮编
													</label>
													<div class="col-md-4">
														<input id="textPostcode" name="textPostcode" type="text"
															data-required="1" class="form-control" />
													</div>
												</div>
											</div>

											<div class="form-group">
												<div class="element-group left">
													<label class="control-label col-md-2" for="textAddress">地址
													</label>
													<div class="col-md-10">
														<input id="textAddress" name="textAddress" type="text"
															data-required="1" class="form-control" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="element-group left">
													<label for="textResponsibility" class="control-label col-md-2">机构职能
													</label>
													<div class="col-md-10">
														<textarea id="textResponsibility" name="textResponsibility"
															class="form-control" rows="3"></textarea>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="element-group">
													<label class="control-label col-md-2" for="textRemark">备注字段
													</label>
													<div class="col-md-10">
														<textarea id="textareaRemark" name="textareaRemark"
															class="form-control" rows="3"></textarea>
													</div>
												</div>
											</div>

											<div class="form-group">
												<label class="col-md-2 control-label">岗位信息</label>
												<div class="col-md-10">
													<div class="mt-repeater">
														<div data-repeater-list="stationList" class="hide">
															<div data-repeater-item class="row">
																<div class="col-md-3">
																	<label for="textStationListName"
																		class="control-label">岗位名称<span class="required"
																			aria-required="true"> *
																		</span>
																	</label>
																	<input id="textStationListName"
																		name="textStationListName" type="text"
																		data-required="1" class="form-control " />
																</div>
																<div class="col-md-4">
																	<label class="control-label"
																		for="textareaStationListResponsibility">岗位职能
																	</label>
																	<br />
																	<textarea id="textareaStationListResponsibility"
																		name="textareaStationListResponsibility"
																		class="form-control" rows="3"></textarea>
																</div>
																<div class="col-md-4">
																	<label class="control-label">备注</label>
																	<br />
																	<textarea name="textareaStationListRemark"
																		class="form-control" rows="3"></textarea>
																</div>
																<div class="col-md-1">
																	<label class="control-label">&nbsp;</label>
																	<a href="javascript:;" data-repeater-delete
																		class="btn btn-danger">
																		<i class="fa fa-close"></i>
																	</a>
																</div>
															</div>
														</div>
														<hr>
														<a href="javascript:;" data-repeater-create
															class="btn btn-info mt-repeater-add">
															<i class="fa fa-plus"></i> 新增岗位信息</a>
														<br>
														<br>
													</div>
												</div>
											</div>

										</div>


										<div class="form-actions">
											<button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
											<button id="buttonReset" type="button" class="btn red-mint">重置</button>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	<!--#include file="../cl/Footer.html"-->
</body>

</html>
