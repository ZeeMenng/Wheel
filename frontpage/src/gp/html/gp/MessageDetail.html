<!DOCTYPE html>

<html lang="zh-cn">

<head>
	<!--#include file="../cl/Header.html"-->
	<script src="../../js/gp/Module.js" type="text/javascript"></script>
	<script src="../../js/co/CommonDetail.js" type="text/javascript"></script>
	<link href="../../css/CommonDetail.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		$(document).ready(function () {
			var pageParam = {
				formId: "formDetail"
			};
			var ajaxParam = {
				url: RU_GPMESSAGE_GETMODELBYPATH
			};
			initDetailPage(pageParam, ajaxParam);
		});
	</script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
	<!--#include file="../cl/Top.html"-->
	<div class="page-container page-content-wrapper">
		<!--#include file="../cl/Menu.html"-->
		<div class="page-content">
			<div class="row">
				<div class="col-md-12 page-bar page-bar-height  portlet ">
					<ul class="page-breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a id="navbarIndexA" href="">主页</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li>
							<a id="navbarListA" href=""> 消息提醒管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li>消息提醒详情</li>
					</ul>
				</div>
				<div class="portlet light bordered">
					<div class="row">
						<div class="col-md-12">
							<div class="portlet box red">
								<div class="portlet-title">
									<div class="caption ">
										<i class="fa fa-file-text"></i>
										<span class="caption-subject bold uppercase">消息提醒详情</span>
									</div>
									<div class="actions">
										<a href="javascript:gotoEditPage();" class="btn btn-circle btn-default ">
											<i class="fa fa-pencil-square-o"></i>
											修改
										</a>
										<a href="javascript:printPage();" class="btn btn-circle btn-default ">
											<i class="fa fa-print"></i>
											打印
										</a>
										<a href="javascript:historyBack();" id="buttonBack"
											class="btn btn-circle btn-default btn-sm">
											<i class="fa fa-reply-all"></i>
											返回
										</a>
										<a class="btn btn-circle btn-icon-only btn-default fullscreen"
											href="javascript:;" data-original-title="" title=""> </a>
									</div>
								</div>
								<!--startprint-->
								<div class="portlet-body">
									<form action="#" id="formDetail" class="form-horizontal">
										<table class="table table-bordered table-hover gtreetable gtreetable-fullAccess"
											id="tableDetail">
											<tbody>

												<tr>
													<td class="left-td">
														<strong>消息创建者</strong>
													</td>
													<td class="right-td">
														<label id="labelUserName"></label>
													</td>
													<td class="left-td">
														<strong>消息的类型</strong>
													</td>
													<td class="right-td">
														<label id="labelTypeText"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>下发的时间</strong>
													</td>
													<td class="right-td">
														<label id="labelAddTime"></label>
													</td>

													<td class="left-td">
														<strong>当前的状态</strong>
													</td>
													<td class="right-td">
														<label id="labelType"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>消息的标题</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelTitle"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>接收消息的应用</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelReceiverDomainNames"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>接收消息的用户</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelReceiverUserNames"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>其它的备注信息</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelRemark"></label>
													</td>
												</tr>

											</tbody>
										</table>
									</form>
								</div>
								<!--endprint-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--#include file="../cl/Footer.html"-->
</body>

</html>
