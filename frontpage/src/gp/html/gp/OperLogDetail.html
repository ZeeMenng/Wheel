<!DOCTYPE html>

<html lang="zh-cn">
<head>
<!--#include file="/pc/ss/gp/html/cl/Header.html"-->
<style>
.table-bordered>tbody>tr>td:nth-child(1) {
	min-width: 125px;
}
</style>
<script src="../../js/gp/Module.js" type="text/javascript"></script>
<script src="../../js/co/CommonDetail.js" type="text/javascript"></script>
<link href="../../css/CommonDetail.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	$(document).ready(function() {
		var pageParam = {
			formId : "formDetail"
		};
		var ajaxParam = {
				async : false,
			url : RU_GPOPERLOG_GETMODELBYPATH
		};
		var initResult = initDetailPage(pageParam, ajaxParam);
		 var JSONViewOptions = {
		            //为Key添加双引号
		            toggle: true
		        };
		$("#labelIncomeValue").JSONView(initResult.data.incomeValue,JSONViewOptions);
		$("#labelReturnValue").JSONView(initResult.data.returnValue,JSONViewOptions);
		
	});
</script>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
	<!--#include file="/pc/ss/gp/html/cl/Top.html"-->
	<div class="page-container page-content-wrapper">
		<!--#include file="/pc/ss/gp/html/cl/Menu.html"-->
		<div class="page-content">
			<div class="row">
				<div class="col-md-12 page-bar page-bar-height  portlet ">
					<ul class="page-breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a id="navbarIndexA" href="">主页</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li>
							<a id="navbarListA" href=""> 操作日志管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li>操作日志详情</li>
					</ul>
				</div>
				<div class="portlet light bordered">
					<div class="row">
						<div class="col-md-12">
							<div class="portlet box red">
								<div class="portlet-title">
									<div class="caption ">
										<i class="fa fa-file-text"></i>
										<span class="caption-subject bold uppercase">操作日志详情</span>
									</div>
									<div class="actions">
										<a href="javascript:printPage();" class="btn btn-circle btn-default ">
											<i class="fa fa-print"></i>
											打印
										</a>
										<a href="javascript:historyBack();" id="buttonBack" class="btn btn-circle btn-default btn-sm">
											<i class="fa fa-reply-all"></i>
											返回
										</a>
										<a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
									</div>
								</div>
								<!--startprint-->
								<div class="portlet-body">
									<form action="#" id="formDetail" class="form-horizontal">
										<table class="table table-bordered table-hover gtreetable gtreetable-fullAccess" id="tableDetail">
											<tbody>
												<tr>
													<td class="left-td">
														<strong>应用领域</strong>
													</td>
													<td class="right-td">
														<label id="labelDomainName"></label>
													</td>
													<td class="left-td">
														<strong>操作类型</strong>
													</td>
													<td class="right-td">
														<label id="labelOperTypeCode"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>操作类型</strong>
													</td>
													<td class="right-td">
														<label id="labelOperTypeText"></label>
													</td>
													<td class="left-td">
														<strong>操作表名</strong>
													</td>
													<td class="right-td">
														<label id="labelTableName"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>记录总数</strong>
													</td>
													<td class="right-td">
														<label id="labelTotalCount"></label>
													</td>
													<td class="left-td">
														<strong>操作是否成功</strong>
													</td>
													<td class="right-td">
														<label id="labelIsSuccessValue"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>操作结果编码</strong>
													</td>
													<td class="right-td">
														<label id="labelResultCode"></label>
													</td>
													<td class="left-td">
														<strong>提示信息</strong>
													</td>
													<td class="right-td">
														<label id="labelResultMessage"></label>
													</td>
												</tr>
												<tr>

													<td class="left-td">
														<strong>创建时间</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelAddTime"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>传入参数</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelIncomeValue"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>返回值</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelReturnValue"></label>
													</td>
												</tr>
												<tr>
													<td class="left-td">
														<strong>备注字段</strong>
													</td>
													<td class="right-td" colspan="3">
														<label id="labelRemark"></label>
													</td>
												</tr>
											</tbody>
										</table>
									</form>
								</div>
								<!--endprint-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--#include file="/pc/ss/gp/html/cl/Footer.html"-->
</body>
</html>
