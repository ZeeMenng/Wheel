    <script src="../../js/co/CommonAdd.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {

            var ajaxParam = {

            initAddPage(pageParam, ajaxParam);

                                            <div class="element-group left">
                                                <label for="textDomainId" class="control-label col-md-2">应用领域

                                                <div class="col-md-3">
                                                    <input id="textDomainId" name="textDomainId" type="text"

                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textObjectId">操作记录主键

                                                  <input id="textObjectId" name="textObjectId" type="text"
