<!DOCTYPE html>

<html lang="zh-cn">
<head>
<!--#include file="/pc/ss/gp/html/cl/Header.html"-->
    <script src="../../js/gp/Resource.js" type="text/javascript"></script>
    <script src="../../js/co/CommonAdd.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formAdd",
                validateRules: {
                   
                }
            };
            var ajaxParam = {
                url: RU_GPRESOURCE_ADD,
                submitData: {}
            };
            initAddPage(pageParam, ajaxParam);
        });
    </script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Top.html"-->
<div class="page-container page-content-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Menu.html"-->
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 page-bar page-bar-height  portlet ">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a id="navbarIndexA" href="">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a id="navbarListA" href="">
						文件信息管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>新增文件信息</li>
                </ul>
            </div>
            <div class="portlet light bordered">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-plus"></i>
                                    <span class="caption-subject font-white sbold uppercase">新增文件信息</span>
                                </div>
                            </div>
                            <div class="form-body portlet-body">
                                <form action="#" id="formAdd" class="form-horizontal">
                                    <div class="form-body">

                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textDomainId" class="control-label col-md-2">应用领域
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textDomainId" name="textDomainId" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textModuleId">所属功能模块
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textModuleId" name="textModuleId" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textPageId" class="control-label col-md-2">所属页面
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textPageId" name="textPageId" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textUserId">文件创建者
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textUserId" name="textUserId" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textOriginalName" class="control-label col-md-2">资源原始名称
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textOriginalName" name="textOriginalName" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textNewName">资源名称
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textNewName" name="textNewName" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textExtension" class="control-label col-md-2">资源类型，后缀名，统一小写
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textExtension" name="textExtension" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textPath">资源路径
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textPath" name="textPath" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textPriority" class="control-label col-md-2">排列顺序
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textPriority" name="textPriority" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textSize">资源大小，单位字节
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textSize" name="textSize" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>

                                            

                                        
                                    </div>
                                    <div class="form-actions">
                                        <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                        <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="/pc/ss/gp/html/cl/Footer.html"-->
</body>
</html>
