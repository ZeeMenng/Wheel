<!DOCTYPE html>

<html lang="zh-cn">
<head>
<!--#include file="/pc/ss/gp/html/cl/Header.html"-->
    <script src="../../js/gp/Dictionary.js" type="text/javascript"></script>
    <script src="../../js/co/CommonEdit.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formEdit",
                validateRules: {
                    selectTypeId: {
                        required: true
                    },
                    textCode: {
                        required: true,
                        maxlength: 3
                    },
                    textText: {
                        required: true
                    }
                }
            };
            var ajaxParam = {
                url: RU_GPDICTIONARY_UPDATE,
                updateListUrl:RU_GPDICTIONARY_UPDATELIST,
                getModelUrl: RU_GPDICTIONARY_GETMODELBYPATH,
                submitData: {}
            };
            initEditPage(pageParam, ajaxParam);
        });
    </script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Top.html"-->
<div class="page-container page-content-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Menu.html"-->
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 page-bar page-bar-height  portlet ">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a id="navbarIndexA" href="">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a id="navbarListA" href="">
						字典信息管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>修改字典信息</li>
                </ul>
            </div>
            <div class="portlet light bordered">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-pencil-square-o"></i>
                                    <span class="caption-subject font-white sbold uppercase">修改字典信息</span>
                                </div>
                            </div>
                            <div class="form-body portlet-body">
                                <form action="#" id="formEdit" class="form-horizontal">
                                    <div class="form-body">
                                        <input id="hiddenId" name="hiddenId" type="hidden" />
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textTypeId" class="control-label col-md-2">类型名称<span
                                                        class="required" aria-required="true"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <!--<input id="textTypeId" name="textTypeId" type="text"
                                                           data-required="1"
                                                           class="form-control"/>-->
                                                    <select id="selectTypeId" name="selectTypeId" class="form-control" onchange="$('#queryBuilderForm').submit();">
                                                        <option value=""></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textCode">字典编码<span
                                                        class="required" aria-required="true"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textCode" name="textCode" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textText" class="control-label col-md-2">字典名称<span
                                                        class="required" aria-required="true"> * </span>
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textText" name="textText" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textPriority">排列顺序
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textPriority" name="textPriority" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label class="control-label col-md-2" for="textRemark">备注
                                                </label>
                                                <div class="col-md-8">
                                                  <!--<input id="textRemark" name="textRemark" type="text"
                                                           data-required="1"
                                                           class="form-control"/>-->
                                                    <textarea id="textareaRemark" name="textareaRemark"
                                                              class="form-control" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                        <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="/pc/ss/gp/html/cl/Footer.html"-->
</body>
</html>
