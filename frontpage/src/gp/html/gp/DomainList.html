<!DOCTYPE html>

<html lang="zh-cn">
<head>
<!--#include file="/pc/ss/gp/html/cl/Header.html"-->
<script src="../../js/co/CommonList.js" type="text/javascript"></script>
<script src="../../js/gp/Domain.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		//初始化列表页主体部分，包括查询条件表单及数据表格等。
		var pageParam = {
			formId : "queryBuilderForm",
			tableId : "contentTable",
			editPage : {
				title : "批量修改表单",
				url : RP_GPDOMAIN_EDIT
			},
			detailPage : {
				url : RP_GPDOMAIN_DETAIL
			},
			addPage : {
				url : RP_GPDOMAIN_ADD
			},
			deleteInterface : {
				url : RU_GPDOMAIN_DELETE
			},
			deleteListInterface : {
				url : RU_GPDOMAIN_DELETELIST
			},
			exportExcelInterface : {
				url : RU_GPDOMAIN_EXPORTEXCEL
			}

		};
		var ajaxParam = {
			url : RU_GPDOMAIN_GETLISTBYJSONDATA,
			type : "GET",
			submitData : {
				"entityRelated" : {

				},
				"orderList" : [ {
					"columnName" : "updateTime",
					"isASC" : false
				} ],
				"page" : {
					"pageIndex" : DEFAULT_PAGE_INDEX,
					"pageSize" : DEFAULT_PAGE_SIZE
				}
			},
			columnInfo : [ {
				"columnName" : "name",
				"columnText" : "领域名称",
				"style" : "text-align:left",
				"linkFunction" : function(event) {
					var href = RP_GPDOMAIN_DETAIL + "?" + RECORD_ID + "=" + event.id;
					return href;
				},
			}, {
				"columnName" : "com",
				"columnText" : "领域域名",
				"style" : "text-align:left",
			}, {
				"columnName" : "addTime",
				"columnText" : "添加时间",
				"style" : "text-align:center",
				"width" : "120px"
			}, {
				"columnName" : "updateTime",
				"columnText" : "修改时间",
				"style" : "text-align:center",
				"width" : "120px"
			} ]
		};

		var operationParam = [ {
			"operationText" : "修改",
			"buttonClass" : "yellow",
			"iconClass" : "fa fa-pencil-square-o",
			"clickFunction" : function(event) {
				window.location.href = pageParam.editPage.url + "?" + RECORD_ID + "=" + event.data.id;
			}
		}, {
			"operationText" : "删除",
			"buttonClass" : "red",
			"iconClass" : "fa fa-trash-o",
			"clickFunction" : function(event) {
				layer.confirm('您确定要删除当前记录？', {
					btn : [ '确定', '取消' ]
				}, function() {
					layer.closeAll('dialog');
					ajaxParam.submitData.page.pageSize = $("#pageSizeText").val();
					ajaxParam.submitData.page.pageIndex = $("#pageIndexHidden").val();
					pageParam.deleteInterface.url = RU_GPDOMAIN_DELETE;
					pageParam.deleteInterface.type = "GET";
					pageParam.deleteInterface.submitData = {
						"id" : event.data.id,
					};
					deleteRecord(pageParam, ajaxParam, operationParam);
				});
			},
			"visibleFunction" : function(recordData) {
				if (recordData.status == "1")
					return false;
				return true;
			}
		} ];
		initQueryForm(pageParam, ajaxParam, operationParam);
	});
</script>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">

													<input class="form-control" id="gotoPageText" size="3" type="text">

			</div>
		</div>
