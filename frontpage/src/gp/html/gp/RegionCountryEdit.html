<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <!--#include file="../cl/Header.html"-->
    <script src="../../js/gp/RegionCountry.js" type="text/javascript"></script>
    <script src="../../js/co/CommonEdit.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formEdit",
                validateRules: {
                    textChineseName: {
                        required: true
                    },
                    textLongitude: {
                        number: true
                    },
                    textLatitude: {
                        number: true
                    },
                    textArea: {
                        number: true
                    }
                }
            };
            var ajaxParam = {
                url: RU_GPREGIONCOUNTRY_UPDATE,
                updateListUrl: RU_GPREGIONCOUNTRY_UPDATELIST,
                getModelUrl: RU_GPREGIONCOUNTRY_GETMODELBYPATH,
                submitData: {}
            };
            initEditPage(pageParam, ajaxParam);
        });
    </script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
    <!--#include file="../cl/Top.html"-->
    <div class="page-container page-content-wrapper">
        <!--#include file="../cl/Menu.html"-->
        <div class="page-content">
            <div class="row">
                <div class="col-md-12 page-bar page-bar-height  portlet ">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a id="navbarIndexA" href="">主页</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <a id="navbarListA" href="">
                                地区信息管理</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>修改地区信息</li>
                    </ul>
                </div>
                <div class="portlet light bordered">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet box red">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-pencil-square-o"></i>
                                        <span class="caption-subject font-white sbold uppercase">修改地区信息</span>
                                    </div>
                                </div>
                                <div class="form-body portlet-body">
                                    <form action="#" id="formEdit" class="form-horizontal">
                                        <div class="form-body">
                                            <input id="hiddenId" name="hiddenId" type="hidden" />
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label class="control-label col-md-2"
                                                        for="textChineseName">中文名称<span class="required"
                                                            aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textChineseName" name="textChineseName" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="element-group right">
                                                    <label for="textEnglishName" class="control-label col-md-2">英文名称
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textEnglishName" name="textEnglishName" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label class="control-label col-md-2" for="textAlpha2">二位代码
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textAlpha2" name="textAlpha2" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="element-group right">
                                                    <label for="textAlpha3" class="control-label col-md-2">三位代码
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textAlpha3" name="textAlpha3" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label class="control-label col-md-2" for="textNumericKey">数字代码
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textNumericKey" name="textNumericKey" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="element-group right">
                                                    <label for="textIso" class="control-label col-md-2">行政代码
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textIso" name="textIso" type="text" data-required="1"
                                                            class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label for="textLongitude" class="control-label col-md-2">地区经度
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textLongitude" name="textLongitude" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="element-group right">
                                                    <label class="control-label col-md-2" for="textLatitude">地区纬度
                                                    </label>
                                                    <div class="col-md-3">
                                                        <input id="textLatitude" name="textLatitude" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label class="control-label col-md-2"
                                                        for="selectIsIndependentCode">独立主权
                                                    </label>
                                                    <div class="col-md-3">
                                                        <select id="selectIsIndependentCode"
                                                            name="selectIsIndependentCode" class="form-control"
                                                            onchange="$('#queryBuilderForm').submit();">
                                                            <option value=""></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="element-group right">
                                                    <label class="control-label col-md-2" for="selectIsDisplayCode">是否显示
                                                    </label>
                                                    <div class="col-md-3">

                                                        <select id="selectIsDisplayCode" name="selectIsDisplayCode"
                                                            class="form-control">
                                                            <option value=""></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label for="textArea" class="control-label col-md-2">国家面积
                                                    </label>
                                                    <div class="col-md-8">
                                                        <input id="textArea" name="textArea" type="text"
                                                            data-required="1" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group">
                                                    <label class="control-label col-md-2" for="textRemark">备注字段
                                                    </label>
                                                    <div class="col-md-8">
                                                        <textarea id="textareaRemark" name="textareaRemark"
                                                            class="form-control" rows="3"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-actions">
                                            <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                            <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--#include file="../cl/Footer.html"-->
</body>

</html>
