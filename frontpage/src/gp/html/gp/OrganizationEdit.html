    <script type="text/javascript">
        $(document).ready(function () {
        	
            //父级模块
            showSelect();
            $("#selectLevelCode").change(function(){
                showSelect();
            })
            $("#selectModuleFst").change(function(){
                $("#selectModuleSec").html('<option value=""></option>');
                var ids = $(this).children('option:selected').val();
                if(ids == '' || ids == null || ids == undefined){
                    return;
                }
                var commmitData = {
                    entityRelated: {
                        fartherId: ids
                    }
                };
                var paramsData = JSON.stringify(commmitData)
                initSelect(paramsData,"selectModuleSec");
                hideVal();
            })
            $("#selectModuleSec").change(function(){
                hideVal();
            })

            function showSelect(){
                var val = $("#selectLevelCode").val();
                console.log('级别'+val)
                if(val == 1){
                    $("#divModuleFst").hide();
                    $("#divModuleSec").hide();
                }else if(val == 2){
                    $("#divModuleFst").show();
                    $("#divModuleSec").hide();
                }else if(val == 3){
                    $("#divModuleFst").show();
                    $("#divModuleSec").show();
                }else{
                    $("#divModuleFst").hide();
                    $("#divModuleSec").hide();
                }
                hideVal();
            }

            //改变隐藏域的值
            function hideVal(){
                var val = $("#selectLevelCode").children('option:selected').val();
                if(val == 1){
                    $("#textLevelText").val("第一级");
                    $("#textFartherId").val("");
                }else if(val == 2){
                    $("#textLevelText").val("第二级");
                    $("#textFartherId").val($("#selectModuleFst").val());
                }else if(val == 3){
                    $("#textLevelText").val("第三级");
                    $("#textFartherId").val($("#selectModuleSec").val());
                }else{
                    $("#textFartherId").val("");
                }
            }
            //初始化一级
            var commmitData = {
                entityRelated: {
                    levelCode:1
                }
            };
            var paramsData = JSON.stringify(commmitData)
            initSelect(paramsData,'selectModuleFst');

            function initSelect(paramsData,domId){
                var selectParam = {
                    selectId : domId,
                    textField : "name",
                    valueField : "id"
                };
                var ajaxParam = {
                    url : RU_GPMODULE_GETLISTBYJSONDATA+ "?jsonData="+paramsData
                }
                initDropDownList(selectParam, ajaxParam);
            }
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	
        	
            var pageParam = {
                formId: "formEdit",
                validateRules: {
                    textName: {
                        required: true
                    },
                    selectTypeCode: {
                        required: true
                    },
                    selectLevelCode:{
                        required: true
                    },
                    textResponsibility:{
                        required: true
                    },
                    textEmail:{
                        email:true
                    },
                    textPostcode:{
                        number:true
                    }
                }
            };
            var ajaxParam = {
                getModelAsync : false,
                url: RU_GPORGANIZATION_UPDATE,
                updateListUrl:RU_GPORGANIZATION_UPDATELIST,
                getModelUrl: RU_GPORGANIZATION_GETMODELBYPATH,
                submitData: {}
            };
            var initResult = initEditPage(pageParam, ajaxParam);

            //模块级联三级begin
            showSelect();

            $("#selectLevelCode").change(function(){
                showSelect();
                hideVal();
            })
            $("#selectModuleFst").change(function(){
                initSec();
                hideVal();
            });
            $("#selectModuleSec").change(function(){
                hideVal();
            })

            function showSelect(){
                var val = $("#selectLevelCode").val();
                if(val == 1){
                    $("#divModuleFst").hide();
                    $("#divModuleSec").hide();
                }else if(val == 2){
                    $("#divModuleFst").show();
                    $("#divModuleSec").hide();
                    initFst();
                }else if(val == 3){
                    $("#divModuleFst").show();
                    $("#divModuleSec").show();
                    initFst();
                    initSec();
                }else{
                    $("#divModuleFst").hide();
                    $("#divModuleSec").hide();
                }
            }

            //改变隐藏域的值
            function hideVal(){
                var val = $("#selectLevelCode").val();
                if(val == 1){
                    $("#textLevelText").val("一级组织机构");
                    $("#textFartherId").val("");
                }else if(val == 2){
                    $("#textLevelText").val("二级组织机构");
                    $("#textFartherId").val($("#selectModuleFst").val());
                }else if(val == 3){
                    $("#textLevelText").val("三级组织机构");
                    $("#textFartherId").val($("#selectModuleSec").val());
                }else{
                    $("#textFartherId").val("");
                }
                //类型
                var val = $("#selectTypeCode").val();
                if(val == 1){
                    $("#textTypeText").val("县政府");
                }else if(val == 2){
                    $("#textTypeText").val("省市双管单位");
                }else if(val == 3){
                    $("#textTypeText").val("镇政府");
                }else if(val == 4){
                    $("#textTypeText").val("合作社");
                }else if(val == 5){
                    $("#textTypeText").val("生产企业");
                }else if(val == 6){
                    $("#textTypeText").val("加工企业");
                }else if(val == 7){
                    $("#textTypeText").val("销售企业");
                }else{
                    $("#textTypeText").val("");
                }
            }

            //初始化一级
            function initFst(){
                $("#selectModuleFst").html('<option value=""></option>');
                var commmitData = {
                    entityRelated: {
                        levelCode:1
                    }
                };
                var paramsData = JSON.stringify(commmitData)
                initSelect(paramsData,'selectModuleFst');
                initSec();
            }

            //初始化二级
            function initSec(){
                $("#selectModuleSec").html('<option value=""></option>');
                var ids = $("#selectModuleFst").val();
                if(ids == '' || ids == null || ids == undefined){
                    if(initResult.data.organizationTop == ''){
                        return;
                    }else{
                        ids = initResult.data.organizationTop;
                    }
                }
                var commmitData = {
                    entityRelated: {
                        fartherId: ids
                    }
                };
                var paramsData = JSON.stringify(commmitData)
                initSelect(paramsData,"selectModuleSec");
            }

            function initSelect(paramsData,domId){
                var selectParam = {
                    selectId : domId,
                    textField : "name",
                    valueField : "id"
                };
                var ajaxParam = {
                    url : RU_GPORGANIZATION_GETLISTBYJSONDATA+ "?jsonData="+paramsData
                }
                initDropDownList(selectParam, ajaxParam);
            }
            //回显一级二级状态begin
            $("#selectModuleFst").val(initResult.data.organizationTop!=''?initResult.data.organizationTop:initResult.data.organizationFar);
            //回显一级二级状态end
            $("#selectModuleSec").val(initResult.data.organizationFar);
            //模块级联三级end

        });
    </script>
</head>
