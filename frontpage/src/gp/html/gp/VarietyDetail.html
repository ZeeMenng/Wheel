<script type="text/javascript">
	$(document).ready(function() {
		var pageParam = {
			formId : "formDetail"
		};
		var ajaxParam = {
			async : false,
			url : RU_GPVARIETY_GETMODELBYPATH
		};

		var initResult = initDetailPage(pageParam, ajaxParam);

		//初始化加载图片;公共方法无返回值
		if (initResult != null && initResult != '' && initResult != undefined) {
			var imgUrl = initResult.data.resourceUrl;
			if (imgUrl != null && imgUrl != '' && imgUrl != undefined) {
				$("#imgResourceUrl").attr("src", imgUrl);
			} else {
				$("#imgResourceUrl").attr("src", "http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image");
			}
		} else {
			$("#imgResourceUrl").attr("src", "http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image");
		}

	});
</script>
