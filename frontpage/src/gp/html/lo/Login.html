        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" method="post" id="forgetPassword">
            <h3 class="font-green">忘记密码?</h3>
            <p>输入您的电子邮件地址以重置您的密码.</p>
            <div class="alert alert-danger display-hide" id="hide1">
                <button class="close" data-close="alert"></button>
                <span></span>
            </div>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email"
                    name="email" id="email" />
            </div>
            <div class="form-group">
                <button type="button" id="codeBtn" class="btn btn-success uppercase pull-right">获取验证码</button>
            </div>

            <div class="form-actions">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off"
                    placeholder="请输入您邮箱中收到的验证码" name="code" id="code" />
            </div>
            <input type="hidden" id="hiddenId" />
            <input type="hidden" id="hiddenCode" />
            <input type="hidden" id="hiddenUserName" />

            <div class="form-actions" id="hidden-btn">
                <button type="button" id="back-btn1" class="btn green btn-outline">返回</button>
                <button type="button" id="submit-btn" class="btn btn-success uppercase pull-right">提交</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
        <!-- 修改密码 -->

                <div class="form-actions">

            </form>
        </div>
