    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formAdd",
                validateRules: {
                   
                }

                submitData: {}
            };
            initAddPage(pageParam, ajaxParam);
        });

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">

                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>

                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>

						pi_interaction管理</a>
                        <i class="fa fa-angle-right"></i>

                </ul>
            </div>
            <div class="portlet light bordered">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-plus"></i>
                                    <span class="caption-subject font-white sbold uppercase">新增pi_interaction</span>
                                </div>
                            </div>
                            <div class="form-body portlet-body">
                                <form action="#" id="formAdd" class="form-horizontal">
                                    <div class="form-body">

                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textInteractionType" class="control-label col-md-2">类型：1：问专家，2：留建言
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textInteractionType" name="textInteractionType" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textNickName">昵称，网名
                                                </label>
                                                <div class="col-md-3">

                                                           data-required="1"

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textRealName" class="control-label col-md-2">真实名称

                                                </label>

                                            <div class="element-group left">
                                                <label for="textPhone" class="control-label col-md-2">电话

                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">

                                                <div class="col-md-3">

                                                           data-required="1"
                                                           class="form-control"/>

                                            </div>
                                        </div>

                                            <div class="element-group left">

                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textAuditStatusCode" name="textAuditStatusCode" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textAuditStatusText" class="control-label col-md-2">审核状态文本：文本，对应数据字典表（dictionary）中的文本字段（text） 1：无公害认证，2：有机认证，3：绿色认证，4：其他认证0：待审核，1:审核通过，2：审核不通过
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textAuditStatusText" name="textAuditStatusText" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>

                                                           data-required="1"
                                                           class="form-control"/>

                                            </div>
