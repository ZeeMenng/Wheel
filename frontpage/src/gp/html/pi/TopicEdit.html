        $(document).ready(function () {

                formId: "formEdit",
                validateRules: {
      
                }

                url: RU_PITOPIC_UPDATE,

                getModelUrl: RU_PITOPIC_GETMODELBYPATH,
                submitData: {}
            };
            initEditPage(pageParam, ajaxParam);
        });

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">

<div class="page-container page-content-wrapper">

    <div class="page-content">
        <div class="row">
            <div class="col-md-12 page-bar page-bar-height  portlet ">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a id="navbarIndexA" href="">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a id="navbarListA" href="">
						CMS专题表管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>修改CMS专题表</li>
                </ul>
            </div>
            <div class="portlet light bordered">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-pencil-square-o"></i>
                                    <span class="caption-subject font-white sbold uppercase">修改CMS专题表</span>
                                </div>
                            </div>
                            <div class="form-body portlet-body">
                                <form action="#" id="formEdit" class="form-horizontal">
                                    <div class="form-body">
                                        <input id="hiddenId" name="hiddenId" type="hidden" />
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textChannelId" class="control-label col-md-2">
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textChannelId" name="textChannelId" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textTopicName">名称
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textTopicName" name="textTopicName" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textShortName" class="control-label col-md-2">简称
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textShortName" name="textShortName" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textKeywords">关键字
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textKeywords" name="textKeywords" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textDescription" class="control-label col-md-2">描述
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textDescription" name="textDescription" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textTitleImg">标题图
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textTitleImg" name="textTitleImg" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textContentImg" class="control-label col-md-2">内容图
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textContentImg" name="textContentImg" type="text"
                                                           data-required="1"

                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textTplContent">专题模板
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textTplContent" name="textTplContent" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textPriority" class="control-label col-md-2">排列顺序
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textPriority" name="textPriority" type="text"
                                                           data-required="1"
                                                           class="form-control"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textIsRecommend">是否推??
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textIsRecommend" name="textIsRecommend" type="text"
                                                           data-required="1"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                        <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
