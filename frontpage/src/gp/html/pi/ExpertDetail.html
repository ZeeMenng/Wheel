<!DOCTYPE html>

<html lang="zh-cn">
<head>
<!--#include file="/pc/ss/gp/html/cl/Header.html"-->
    <script src="../../js/gp/Module.js" type="text/javascript"></script>
    <script src="../../js/co/CommonDetail.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formDetail"
            };
            var ajaxParam = {
                url: RU_PIEXPERT_GETMODELBYPATH
            };
            initDetailPage(pageParam, ajaxParam);
        });
    </script>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Top.html"-->
<div class="page-container page-content-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Menu.html"-->
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 page-bar page-bar-height  portlet ">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a id="navbarIndexA" href="">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a id="navbarListA" href="">
						专家表管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>专家表详情</li>
                </ul>
            </div>
            <div class="portlet light bordered">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption ">
                                    <i class="fa fa-file-text"></i>
                                    <span class="caption-subject bold uppercase">专家表详情</span>
                                </div>
                                <div class="actions">
                                    <a href="javascript:printPage();" class="btn btn-circle btn-default ">
                                        <i class="fa fa-print"></i>
                                        打印
                                    </a>
                                    <a href="javascript:void(0)" id="buttonBack"
                                       class="btn btn-circle btn-default btn-sm">
                                        <i class="fa fa-reply-all"></i>
                                        返回
                                    </a>
                                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;"
                                       data-original-title="" title=""> </a>
                                </div>
                            </div>
                            <!--startprint-->
                            <div class="portlet-body">
                                <form action="#" id="formDetail" class="form-horizontal">
                                    <table class="table table-bordered table-hover gtreetable gtreetable-fullAccess"
                                           id="tableDetail">
                                        <tbody>
                                        <tr>
                                            <td class="left-td">
                                                <strong>专家姓名</strong>
                                            </td>
                                            <td class="right-td">
                                                <label id="labelRealName"></label>
                                            </td>
                                            <td class="left-td">
                                                <strong>性别</strong>
                                            </td>
                                            <td class="right-td" colspan="3">
                                                <label id="labelGenderValue"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>年龄</strong>
                                            </td>
                                            <td class="right-td">
                                                <label id="labelAge"></label>
                                            </td>
                                            <td class="left-td">
                                                <strong>是否已婚</strong>
                                            </td>
                                            <td class="right-td" colspan="3">
                                                <label id="labelIsMarriageValue"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>出生日期</strong>
                                            </td>
                                            <td class="right-td">
                                                <label id="labelBirthTime"></label>
                                            </td>
                                            <td class="left-td">
                                                <strong>联系电话</strong>
                                            </td>
                                            <td class="right-td" colspan="3">
                                                <label id="labelPhone"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>登录账号</strong>
                                            </td>
                                            <td class="right-td">
                                                <label id="labelUserName"></label>
                                            </td>
                                            <td class="left-td">
                                                <strong>登录密码</strong>
                                            </td>
                                            <td class="right-td" colspan="3">
                                                <label id="labelPassword"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>邮箱</strong>
                                            </td>
                                            <td class="right-td">
                                                <label id="labelEmail"></label>
                                            </td>
                                            <td class="left-td">
                                                <strong>QQ号</strong>
                                            </td>
                                            <td class="right-td" colspan="3">
                                                <label id="labelQq"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>注册IP</strong>
                                            </td>
                                            <td class="right-td">
                                                <label id="labelRegisterIp"></label>
                                            </td>
                                            <td class="left-td">
                                                <strong>最后一次修改时间</strong>
                                            </td>
                                            <td class="right-td" colspan="3">
                                                <label id="labelUpdateTime"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>是否推荐</strong>
                                            </td>
                                            <td class="right-td">
                                                <label id="labelIsRecommendValue"></label>
                                            </td>
                                            <td class="left-td">
                                                <strong>头像图片存放路径</strong>
                                            </td>
                                            <td class="right-td" colspan="3">
                                                <label id="labelIcon"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>专家简介内容</strong>
                                            </td>
                                            <td class="right-td" colspan="5">
                                                <label id="labelIntroduction"></label>
                                            </td>

                                        </tr>
                                        <tr>
                                            <td class="left-td">
                                                <strong>备注</strong>
                                            </td>
                                            <td class="right-td" colspan="5">
                                                <label id="labelRemark"></label>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </form>    
                            </div>
                            <!--endprint-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="/pc/ss/gp/html/cl/Footer.html"-->

</html>
