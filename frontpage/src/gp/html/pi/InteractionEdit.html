<!DOCTYPE html>

<html lang="zh-cn">
<head>
<!--#include file="/pc/ss/gp/html/cl/Header.html"-->
    <script src="../../js/pi/Interaction.js" type="text/javascript"></script>
    <script src="../../js/co/CommonEdit.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var pageParam = {
                formId: "formEdit",
                validateRules: {
      
                }
            };
            var ajaxParam = {
                url: RU_PIINTERACTION_UPDATE,
                updateListUrl:RU_PIINTERACTION_UPDATELIST,
                getModelUrl: RU_PIINTERACTION_GETMODELBYPATH,
                submitData: {}
            };
            initEditPage(pageParam, ajaxParam);
        });
    </script>
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Top.html"-->
<div class="page-container page-content-wrapper">
<!--#include file="/pc/ss/gp/html/cl/Menu.html"-->
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 page-bar page-bar-height  portlet ">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a id="navbarIndexA" href="">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a id="navbarListA" href="">
						互动管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>回复互动</li>
                </ul>
            </div>
            <div class="portlet light bordered">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-pencil-square-o"></i>
                                    <span class="caption-subject font-white sbold uppercase">回复互动</span>
                                </div>
                            </div>
                            <div class="form-body portlet-body">
                                <form action="#" id="formEdit" class="form-horizontal">
                                    <div class="form-body">
                                        <input id="hiddenId" name="hiddenId" type="hidden" />
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textInteractionText" class="control-label col-md-2">互动类型
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textInteractionText" name="textInteractionText" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textNickName">网名
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textNickName" name="textNickName" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textRealName" class="control-label col-md-2">真实名称
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textRealName" name="textRealName" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textJob">工作
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textJob" name="textJob" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textPhone" class="control-label col-md-2">电话
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textPhone" name="textPhone" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textEmail">邮箱
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textEmail" name="textEmail" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textQq" class="control-label col-md-2">qq号码
                                                </label>
                                                <div class="col-md-3">
                                                    <input id="textQq" name="textQq" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textRegionId">地理区域
                                                </label>
                                                <div class="col-md-3">
                                                  <input id="textRegionId" name="textRegionId" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textRegionName" class="control-label col-md-2">详细地址
                                                </label>
                                                <div class="col-md-3">
                                                    <textarea id="textRegionName" name="textRegionName" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/></textarea></div>
                                            </div>
                                            <div class="element-group right">
                                                <label class="control-label col-md-2" for="textTitle">标题
                                                </label>
                                                <div class="col-md-3">
                                                  <textarea id="textTitle" name="textTitle" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group left">
                                                <label for="textReqContent" class="control-label col-md-2">问题或留言的内容
                                                </label>
                                                <div class="col-md-3">
                                                    <textarea id="textReqContent" name="textReqContent" type="text"
                                                           data-required="1"
                                                           class="form-control" disabled="true"/></textarea></div>
                                            </div>
                                            <div class="form-group">
                                                <div class="element-group left">
                                                    <label class="control-label col-md-2" for="textRemark">备注
                                                    </label>
                                                    <div class="col-md-3">
                                                        <textarea id="textRemark" name="textRemark" type="text"
                                                               data-required="1"
                                                               class="form-control" disabled="true"/></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="element-group">
                                                <label for="textResContent" class="control-label col-md-2">回复内容
                                                </label>
                                                <div class="col-md-8">
                                                    <textarea id="textResContent" name="textResContent" type="text"
                                                           data-required="1"
                                                           class="form-control"/></textarea></div>
                                            </div>
                                    </div>
                                    <div class="form-actions">
                                        <button id="buttonSubmit" type="submit" class="btn red-mint">提交</button>
                                        <button id="buttonBack" type="button" class="btn red-mint">返回</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include file="/pc/ss/gp/html/cl/Footer.html"-->
</body>
</html>
